name: Build sing-box for Apple

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    name: Build iOS (SFI)
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      
    - name: Build iOS App
      run: |
        xcodebuild -project sing-box.xcodeproj \
          -scheme SFI \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath build/SFI.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          archive
          
    - name: Export iOS IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath build/SFI.xcarchive \
          -exportPath build \
          -exportOptionsPlist ExportOptions.plist
          
    - name: Upload iOS IPA
      uses: actions/upload-artifact@v4
      with:
        name: sing-box-iOS.ipa
        path: build/*.ipa

  build-macos:
    name: Build macOS (SFM)
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      
    - name: Build macOS App
      run: |
        xcodebuild -project sing-box.xcodeproj \
          -scheme SFM \
          -configuration Release \
          -destination 'generic/platform=macOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          build
          
    - name: Upload macOS App
      uses: actions/upload-artifact@v4
      with:
        name: sing-box-macOS.app
        path: build/Release/*.app

  build-tvos:
    name: Build tvOS (SFT)
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      
    - name: Build tvOS App
      run: |
        xcodebuild -project sing-box.xcodeproj \
          -scheme SFT \
          -configuration Release \
          -destination 'generic/platform=tvOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          build
