name: Build sing-box iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      
    - name: Build iOS App (SFI)
      run: |
        xcodebuild -project sing-box.xcodeproj \
          -scheme SFI \
          -configuration Release \
          -sdk iphoneos \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          archive
          
    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath build/SFI.xcarchive \
          -exportPath build \
          -exportOptionsPlist ExportOptions.plist
          
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: sing-box-ios.ipa
        path: build/*.ipa

